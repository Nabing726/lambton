<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Design</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <!-- style css -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="css/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="images/fevicon.png" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- owl stylesheets -->
   <link rel="stylesheet" href="css/owl.carousel.min.css">
   <link rel="stylesheet" href="css/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
</head>

<body>
    <div class="container">
        <div class="box_main">
      <div class="cart">
        <h3>Cart</h3>
        <div class="cart-item">
          <div class="row">
            <div class="col-md-4">
              <div class="title">Chair 02</div>
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control quantity" value="1">
            </div>
            <div class="col-md-3">
              <div class="price">$100</div>
            </div>
            <div class="col-md-2">
              <div class="subtotal">$100</div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-sm btn-link remove-item-btn">Remove</button>
            </div>
          </div>
        </div>
        <div class="cart-item">
          <div class="row">
            <div class="col-md-4">
              <div class="title">Table</div>
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control quantity" value="2">
            </div>
            <div class="col-md-3">
              <div class="price">$100</div>
            </div>
            <div class="col-md-2">
              <div class="subtotal">$200</div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-sm btn-link remove-item-btn">Remove</button>
            </div>
          </div>
        </div>
        
        <div class="cart-subtotal">
          Subtotal: $300
        </div>
        
        <div class="total-cost">
          Estimated Total Cost (including taxes and shipping): $310
        </div>
        
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>
    </div>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      // Script for quantity updates and item removal
      document.addEventListener('DOMContentLoaded', function() {
        const quantities = document.querySelectorAll('.quantity');
        const removeBtns = document.querySelectorAll('.remove-item-btn');
        
        quantities.forEach(function(quantity) {
          quantity.addEventListener('change', function() {
            updateSubtotal(this);
            updateTotalCost();
          });
        });
        
        removeBtns.forEach(function(btn) {
          btn.addEventListener('click', function() {
            removeItem(this);
            updateTotalCost();
          });
        });
        
        function updateSubtotal(input) {
          const row = input.parentNode.parentNode.parentNode;
          const price = row.querySelector('.price').textContent.slice(1);
          const subtotal = row.querySelector('.subtotal');
          
          subtotal.textContent = '$' + (parseFloat(price) * input.value).toFixed(2);
        }
        
        function removeItem(btn) {
          const row = btn.parentNode.parentNode.parentNode;
          row.parentNode.removeChild(row);
        }
        
        function updateTotalCost() {
          const subtotals = document.querySelectorAll('.subtotal');
          const subtotalValues = Array.from(subtotals).map(function(subtotal) {
            return parseFloat(subtotal.textContent.slice(1));
          });
          
          const subtotal = subtotalValues.reduce(function(acc, val) {
            return acc + val;
          }, 0);
          
          const totalCost = document.querySelector('.total-cost');
          totalCost.textContent = 'Estimated Total Cost (including taxes and shipping): $' + subtotal.toFixed(2);
        }
      });
    </script>
  </body>
  
  </html>
